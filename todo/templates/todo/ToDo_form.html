{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add/Edit ToDo
{% endblock title %}

{% block content %}
<h3 class="display-3">Add/Edit Todo</h3>
<form action="." method="POST" class="form">
    <div class="form-group">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock content %}
